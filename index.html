
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>控制div属性</title>
	<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<style>
#outer{width:500px;margin:0 auto;padding:0;text-align:center;}
#div1{width:200px;height:200px;background:black;margin:10px auto;display:block;}
</style>
<script>
	// jq方法
	$(function(){
		var aInput = $("input"), oDiv1 =  $("#div1");
		// eq() 方法返回带有被选元素的指定索引号的元素。索引号从 0 开头，
		// 所以第一个元素的索引号是 0（不是 1）。语法：$(selector).eq(index)
		// on() 方法在被选元素及子元素上添加一个或多个事件处理程序
		// 如需设置指定的 CSS 属性，请使用如下语法：css("propertyname","value");
		aInput.eq(0).on("click",function(){
			oDiv1.css("width","300");
		})
		aInput.eq(1).on("click",function(){
			oDiv1.css("height","300")
		})
		aInput.eq(2).on("click",function(){
			oDiv1.css("backgroundColor","red")
		})
		aInput.eq(3).on("click",function(){
			oDiv1.css("display","none")
		})
		aInput.eq(4).on("click",function(){
			oDiv1.removeAttr("style");
			oDiv1.css("display","block")
		})
	})

</script>
</head>
<body>
<div id="outer">
<input type="button" value="变宽" />
<input type="button" value="变高" />
<input type="button" value="变色" />
<input type="button" value="隐藏" />
<input type="button" value="重置" />
<div id="div1"></div>
</div>
</body>
</html>
